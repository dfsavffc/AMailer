<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Send anonymous messages securely with AMailer.">
    <title>AMailer</title>
    <link rel="icon" type="image/jpeg" href="img/logo.jpeg">
    
    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <!-- Fonts: Inter (Sans) and JetBrains Mono (Monospace) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <header class="page-header">
            <h1>AMailer</h1>
            <p>Send anonymous messages securely.</p>
        </header>

        <article>
            <form id="emailForm" novalidate>
                <label for="recipient">
                    Recipient Email
                    <input type="email" id="recipient" name="recipient" placeholder="friend@example.com" required aria-describedby="emailError">
                    <small id="emailError" class="validation-error" role="alert">Invalid email address</small>
                </label>

                <label for="subject" class="label-with-counter">
                    <span>Subject</span>
                    <small id="subjectCharCount" class="char-count">0/100</small>
                </label>
                <textarea id="subject" name="subject" placeholder="Hello there" required rows="1" style="resize: none; overflow-y: hidden;"></textarea>

                <label for="message" class="label-with-counter">
                    <span>Message</span>
                    <small id="messageCharCount" class="char-count">0/1000</small>
                </label>
                <textarea id="message" name="message" placeholder="Type your secret message here..." rows="5" required></textarea>

                <button type="submit" id="submitBtn">Send Anonymously</button>
            </form>

            <div class="status-message-container" aria-live="polite">
                <div id="successMessage" class="success-message">
                    Message sent successfully!
                </div>
                <div id="errorMessage" class="error-message">
                    Failed to send message. Please try again.
                </div>
            </div>
        </article>
    </main>

    <!-- Application Scripts -->
    <script src="js/config.js?v=1"></script>
    <script src="js/main.js?v=1"></script>
</body>
</html>
